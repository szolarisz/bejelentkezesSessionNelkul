<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <link rel="stylesheet" href="../public/main.css">
    <title>Bejelentkezés</title>
</head>

<body>
    <div id="header" class="container">
        <div class="row">
            <div class="col-12">
                <h1>Bejelentkezés</h1>
            </div>
        </div>
    </div>

    <div id="body" class="container">
        <div class="row">
            <div id="bal" class="col-3">Siker/Sikertelenség</div>
            <div id="kozep" class="col-6">
                <form method="POST" action="/login">
                    <div class="form-floating mb-3">
                        <input name="emial" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating">
                        <input name="jelszo" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <button type="submit" class="btn btn-primary"><i class="bi bi-file-earmark-person-fill"></i> Login</button>
                </form>
            </div>
            <div id="jobb" class="col-3"></div>
        </div>
    </div>

    <div id="footer" class="container">
        <div class="row">
            <div class="col-12">Készítette: Yebo!</div>
        </div>
    </div>

</body>

</html>
